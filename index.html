<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Product Listing</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Ecommerce Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#" id="cart-toggle">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="categories">
      <h2>Categories</h2>
      <div class="category-list">
        <button data-category="all">All</button>
        <button data-category="electronics">Electronics</button>
        <button data-category="clothing">Clothing</button>
        <button data-category="accessories">Accessories</button>
        <button data-category="books">Books</button>
        <button data-category="home">Home & Kitchen</button>
      </div>
    </section>

    <section class="filters">
      <h2>Filters</h2>
      <div class="filter-options">
        <label for="price-range">Price Range:</label>
        <input type="range" id="price-range" min="0" max="1000" value="1000">
        <span id="price-value">$1000</span>
      </div>
    </section>

    <section class="product-grid" id="product-grid">
      <!-- Product cards will be dynamically inserted here -->
    </section>

    <!-- Cart Section -->
    <section class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <div class="cart-items" id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="cart-total">
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Checkout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Ecommerce Store. All rights reserved.</p>
  </footer>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
